<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

    .leftnav ul{ list-style: none;}
    .leftnav ul a{text-decoration: none;color: rgb(114, 109, 109);font-size: small;font-weight: bold;}
    .leftnav ul li{padding: 15px;border-radius: 4px;}
    .leftnav ul li:hover{background-color: rgb(196, 190, 190);}

</style>

</head>
<body>
    <div class="container-fluid m-0 p-0" style="font-family: sans-serif;">
        <div class="row">

            <div class="col-3">
                <img src="{% static 'images\YouTube-Studio-logo.jpeg' %}" alt="" height="70px" width="120px">
            </div>
            <div class="col-6 m-4">
                <input type="text" name="" id="" placeholder="Search across your channel" style="width: 550px;">
            </div>

        </div>
        
        <div class="container-fluid  p-0 m-0" style="font-family: sans-serif;">
            <div class='d-flex'>

                <div class="border" style="width: 17%;">
                    <!-- ================ -->
                    <div style="text-align: center;">
                        <div class=""><img src="{% static 'images\dhashboard.jpg' %}" alt=""></div>
                        <p style="font-size: 13px;font-weight: bold;">Your Channel <span style="font-size: 10px;"></span> </p>
                        
                    </div>

                    <div class="leftnav ">
                        <ul class="m-0 p-0">
                            <li><a href="">Dashboard</a></li>
                            <li><a href="">Content</a></li>
                            <li><a href="">Analytics</a></li>
                            <li><a href="">Comment</a></li>
                            <li><a href="">Subtitles</a></li>
                            <li><a href="">Copyright</a></li>
                            <hr>
                            <li><a href="">Settings</a></li>
                            <li><a href="">Send Feedback</a></li>
                        </ul>
                    </div>
                </div>
                <!-- ====================== -->
                <div>
                    

                    <div class="container">

                        <div class="row py-3 px-1">
                            <h4 class="fw-bold">Channel Dashboard</h4>
                        </div>


                        <div class="d-flex ">

                            <div class="border rounded p-2   ">
                                <div class=" border py-4 " style="text-align: center;"> 

                                    <div class="mx-5 my-5 px-4 py-5">
                                        <div class=""><img src="{% static 'images\dhashboard.jpg' %}" alt=""></div>
                                        <div><p class="" style="font-size: small;color: rgb(67, 65, 65);">Want to see metrics on your recent video?<br>
                                        Upload and publish a video to get started.</p></div>
    
                                        <div class="form-group btn btn-primary btn-rounded p-0">
                                            <label class="form-label text-white m-1 fw-bold" style="font-size: 13px;" for="customFile1">UPLOAD VIDEOS</label>
                                            <input type="file" class="form-control d-none" id="customFile1" name="image" />
                                        </div>
                                    </div>
    
                                </div>
                            </div>

                            <div class="border ms-5 p-3">
                                <div><h4>Details</h4></div>
                                <div class="mt-4 ">
                                    <form enctype="multipart/form-data" method="POST" action="">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        
                                        <div class="mt-2"><input type="submit" class="btn btn-primary" value="Upload"></div>
                                    </form>
                                </div>
                            </div>

                        </div>
                       
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
