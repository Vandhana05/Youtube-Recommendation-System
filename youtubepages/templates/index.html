<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.Signin.com</title>

    {% load static %}

    <!-- Bootstrap url -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>

.body{
    font-family: sans-serif;
}

.login-container{
    font-family: sans-serif;
    width: 450px;
    margin-top: 120px;
    margin-left: 547px;
    padding: 27px;
    border-radius: 8px;
}
.form-group input{border: none;}
.form-group{
    padding: 9px;
    margin-top: 26px;
    font-family: sans-serif;
}
.form-border{
    border-radius: 5px;
}

</style>


</head>
<body>
    <div class="container login-container border" >
        <div>
            <div style="text-align: center;">
                <img src="{% static 'images\google.png' %}" alt="" height="30px" width="90px">
                <h4 >Signin</h4>
                <p >to continue to YouTube</p>
            </div>
            <!-- ================== -->

          <div class="px-2">

            <form action="" method="GET">

                <div class="form-group form-border border">
                    <input type="email" class="form-control" placeholder="Email *" name="useremail" value="" />
                </div>
                <!-- ================= -->
                <div class="form-group form-border border">
                    <input type="password" class="form-control" placeholder="Your Password *" name="userpassword" value="" />
                </div>
                <br>
                <!-- ============= -->
                <div>
                    <p style="font-size: 14px;color: rgb(97, 94, 94);font-family: sans-serif;">Not your computer? Use Guest mode to sign in privately.<span><a href="">  Learn more</a></span> </p>
                
                </div>
                <!-- ================= -->
                <div class="pt-4 d-flex justify-content-between" style="margin-bottom: 40px;">
                    <div><a href="/youtubepages/createaccount"style="text-decoration: none;">Create Account</a></div>
                    <div ><input type="submit" class="btnSubmit btn-primary rounded" value="Signin" ></div>
                </div>

            </form>
            <p>{{message}}</p>
            <!-- <button onclick="my_alert()">test</button> -->
          </div>

        </div>

    </div>
<script>
    function my_alert(){
        alert("{{message}}");
    }
    
</script>
</body>
</html>
